<ng-container *ngIf="cards">
  <pokedex-card *ngFor="let card of cards" [card]="card"></pokedex-card>
</ng-container>

<div class="footer" align="end">
  <button mat-flat-button color="primary" (click)="load(loadingType.Prev)">Prev</button>
  <button mat-flat-button color="primary" (click)="load(loadingType.Next)">Next</button>
</div>

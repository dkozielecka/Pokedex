<pokedex-header></pokedex-header>
<section class="cards-wrapper">
  <div *ngIf="pokemons else spinner" class="pokedex-wrapper">
    <pokedex-card-list [cards]="pokemons" (loadPokemons)="loadPokemons($event)"></pokedex-card-list>
    <pokedex-card-detail [card]="selectedPokemon"></pokedex-card-detail>
  </div>

  <ng-template #spinner>
    <pokedex-spinner></pokedex-spinner>
  </ng-template>
</section>
